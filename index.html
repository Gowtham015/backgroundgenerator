<!DOCTYPE html>
<html>
<head>
  <title>Background Generator</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-family: Arial, sans-serif;
      font-size: 24px;
    }

    .color-picker {
      margin: 20px;
    }

    .color-box {
      width: 70vw;
      height: 50vh;
      margin: 20px auto;
      border-radius: 8px;
    }

    .color-code {
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .color-code input {
      width: 100%;
      padding: 4px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      text-align: center;
    }

    .copy-button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #color-box{
  background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Background Generator</h1>
    <div class="color-picker">
      <label>Color 1:</label>
      <input type="color" id="color1">
      <br>
      <label>Color 2:</label>
      <input type="color" id="color2">
    </div>
    <div class="color-box" id="colorBox"></div>
    <div class="color-code">
      <label>Background Color:</label>
      <input type="text" id="bgColor" readonly>
      <button class="copy-button" onclick="copyToClipboard()">Copy</button>
    </div>
  </div>

  <script>
    const color1Input = document.getElementById('color1');
    const color2Input = document.getElementById('color2');
    const colorBox = document.getElementById('colorBox');
    const bgColorInput = document.getElementById('bgColor');

    function setGradient() {
      colorBox.style.background = `linear-gradient(to right, ${color1Input.value}, ${color2Input.value})`;
      bgColorInput.value = `linear-gradient(to right, ${color1Input.value}, ${color2Input.value})`;
    }

    function copyToClipboard() {
      bgColorInput.select();
      document.execCommand("copy");
    }

    color1Input.addEventListener('input', setGradient);
    color2Input.addEventListener('input', setGradient);
  </script>
</body>
</html>
